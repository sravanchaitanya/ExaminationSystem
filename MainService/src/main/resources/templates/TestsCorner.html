<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      thead>tr>th{
        width: auto;
        text-wrap: nowrap;
      }
      td{
        word-break: break-all;
        vertical-align: middle;
      }

    </style>
</head>
<body>
<div class="d-flex flex-column align-items-center">
    <div class="shadow rounded mb-3 mt-3 p-3">
        <div class="mb-3" id="div_id">
            <input type="text" id="name" class="form-control" placeholder="testname">
        </div>
        <div class="d-flex mb-3">
            <select class="form-select form-select-sm" id="branch">
                <option value="" selected>Branch</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary btn-sm container" id="search" onclick="searchTest()"> Search</button>
            <button class="btn btn-primary btn-sm container" id="add" onclick="addTest()">Add</button>
            <button class="btn btn-danger btn-sm container" id="clear" onclick="reset()">Clear</button>
        </div>
    </div>

    <div class="container w-50" style="overflow-y: auto;">
        <table class="table table-hover table-striped table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">TestId</th>
                <th scope="col">TestName</th>
                <th scope="col">Branch</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
        </table>
    </div>
</div>
<script src="/TestsCornerScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
