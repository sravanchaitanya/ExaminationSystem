<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form  th:action = "@{/users/}" th:method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="id" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
  </div>

  <div class="form-group">
    <label for="branch">Branch:</label>
    <select id = "branch" name="branch">
      <option th:each="branch:${branches}" th:value="${branch}" th:text="${branch}"></option>
    </select>
  </div>

<!--  <div class="form-group">-->
<!--    <label for="dropdown">Role:</label>-->
<!--    <select id = "dropdown" th:field="*{role}">-->
<!--      <option th:each="rol:${roles}" th:value="${rol}" th:text="${rol}"></option>-->
<!--    </select>-->
<!--  </div>-->

  <button type = "submit" th:text = "Submit" class="btn btn-primary"></button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
